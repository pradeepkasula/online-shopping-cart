version: '3.8'

services:
  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8081
    networks:
      - shopping-cart-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/api/products"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8082
      - PRODUCT_SERVICE_URL=http://product-service:8081
    depends_on:
      - product-service
    networks:
      - shopping-cart-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/api/cart/1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8083
      - PRODUCT_SERVICE_URL=http://product-service:8081
    depends_on:
      - product-service
    networks:
      - shopping-cart-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8083/api/orders/1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    environment:
      - REACT_APP_PRODUCT_SERVICE_URL=http://localhost:8081
      - REACT_APP_CART_SERVICE_URL=http://localhost:8082
      - REACT_APP_ORDER_SERVICE_URL=http://localhost:8083
    depends_on:
      - product-service
      - cart-service
      - order-service
    networks:
      - shopping-cart-network

networks:
  shopping-cart-network:
    driver: bridge
