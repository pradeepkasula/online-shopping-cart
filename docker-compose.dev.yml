version: '3.8'

services:
  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: product-service-dev
    ports:
      - "8081:8081"
      - "5005:5005"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8081
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    networks:
      - shopping-cart-network

  cart-service:
    build:
      context: .
      dockerfile: cart-service/Dockerfile
    container_name: cart-service-dev
    ports:
      - "8082:8082"
      - "5006:5006"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8082
      - PRODUCT_SERVICE_URL=http://product-service:8081
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006
    depends_on:
      - product-service
    networks:
      - shopping-cart-network

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service-dev
    ports:
      - "8083:8083"
      - "5007:5007"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8083
      - PRODUCT_SERVICE_URL=http://product-service:8081
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5007
    depends_on:
      - product-service
    networks:
      - shopping-cart-network

  frontend:
    image: node:18-alpine
    container_name: frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_PRODUCT_SERVICE_URL=http://localhost:8081
      - REACT_APP_CART_SERVICE_URL=http://localhost:8082
      - REACT_APP_ORDER_SERVICE_URL=http://localhost:8083
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    depends_on:
      - product-service
      - cart-service
      - order-service
    networks:
      - shopping-cart-network

networks:
  shopping-cart-network:
    driver: bridge
