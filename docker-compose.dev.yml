version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-dev
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: mysql
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: productdb
    ports:
      - "3307:3306"
    networks:
      - shopping-cart-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  product-service:
    build:
      context: .
      dockerfile: product-service/Dockerfile
    container_name: product-service-dev
    ports:
      - "8081:8081"
      - "5005:5005"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8081
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    depends_on:
      - mysql
    networks:
      - shopping-cart-network

  cart-service:
    build:
      context: .
      dockerfile: cart-service/Dockerfile
    container_name: cart-service-dev
    ports:
      - "8082:8082"
      - "5006:5006"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8082
      - PRODUCT_SERVICE_URL=http://product-service:8081
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006
    depends_on:
      - mysql
      - product-service
    networks:
      - shopping-cart-network

  order-service:
    build:
      context: .
      dockerfile: order-service/Dockerfile
    container_name: order-service-dev
    ports:
      - "8083:8083"
      - "5007:5007"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8083
      - PRODUCT_SERVICE_URL=http://product-service:8081
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5007
    depends_on:
      - mysql
      - product-service
    networks:
      - shopping-cart-network

  user-service:
    build:
      context: .
      dockerfile: user-service/Dockerfile
    container_name: user-service-dev
    ports:
      - "8084:8084"
      - "5008:5008"  # Debug port
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8084
      - JAVA_TOOL_OPTIONS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5008
    depends_on:
      - mysql
    networks:
      - shopping-cart-network

  frontend:
    image: node:18-alpine
    container_name: frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_PRODUCT_SERVICE_URL=http://localhost:8081
      - REACT_APP_CART_SERVICE_URL=http://localhost:8082
      - REACT_APP_ORDER_SERVICE_URL=http://localhost:8083
      - REACT_APP_USER_SERVICE_URL=http://localhost:8084
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    depends_on:
      - product-service
      - cart-service
      - order-service
      - user-service
    networks:
      - shopping-cart-network

networks:
  shopping-cart-network:
    driver: bridge
